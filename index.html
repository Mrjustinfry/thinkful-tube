<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div>
      <section class="searchBox" role="region">
      <h1>Thinkful Tube</h1>
      <form action="#" class="searchForm">
        <label for="query"></label>
        <input type="text" class="jsQuery" placeholder="Enter a search term" aria-label="search">
        <button type="submit" class="submit">Search</button>
      </form>
      </section>
      <h2>Results</h2>
      <section class="resultMsg" role="region" aria-live="polite" hidden></section>
      <main class="results" role="main" aria-live="assertive" hidden></main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
